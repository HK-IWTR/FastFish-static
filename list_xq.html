<script>
    // banner
    var swiper = new Swiper('.banner_shouy', {
        pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },
        autoplay: {
            delay: 3000,
            stopOnLastSlide: false,
            disableOnInteraction: true,
        },
    });

    var issignon = false;
    var event_time = "";
    var event_date;
    var nata_id;
    var username;


    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }

    function getEventTime1(){
        var i = document.getElementById("event1");
        var eventTime = i.innerText;
        event_time = eventTime;
        makeOrder();
    }
    function getEventTime2(){
        var i = document.getElementById("event2");
        var eventTime = i.innerText;
        event_time = eventTime;
        makeOrder();

    }
    function getEventTime3(){
        var i = document.getElementById("event3");

        event_time = eventTime;
        makeOrder();

    }
    function getEventTime4(){
        var i = document.getElementById("event4");

    }
    function getEventTime5(){
        var i = document.getElementById("event5");

        event_time = eventTime;
        makeOrder();
    }
    function getEventTime6(){
        var i = document.getElementById("event6");
        var eventTime = i.innerText;
        event_time = eventTime;
        makeOrder();
    }

    function getEventDate(){
        event_date = document.getElementById("startDate").value;
    }

    $(function isSignOn (){
        $.ajax({
            url : "http://localhost:8080/account/issignon",
            type: "get",
            async: false,
            xhrFields: {withCredentials: true},
            success:function(data){
                console.log(data)
                issignon = data.result;
                username = data.username;
            },
            error:function(){
                alert("error")
            }
        });

    })

    function makeOrder(){
        if (issignon == "true"){
            getEventDate();
            window.location.href = "make_order.html?nata_id="+nata_id+"&username="+username+"&event_date="+event_date+"&event_time="+event_time;
        }
        else{
            alert("请先登录")
            window.location.href = "sign_on.html";
        }
    }

    $(function () {
        var id = GetQueryString("id");
        nata_id = id;
        console.log(id);
        $.ajax({
            url: "http://localhost:8080/natatorium/id?id=" + id,
            type: "get",
            async: false,
            xhrFields: {withCredentials: true},
            success: function (data) {
                console.log(data);
                $("#name").html(data.nata_name);
                $("#telephone").html(data.telnumber);
                $("#address").html(data.address);
            }
        })
    })

    $(function isCollected () {
        $.ajax({
            url: "http://localhost:8080/collect/isCollected?nata_id=" + nata_id + "&username=" + username,
            type: "get",
            async: false,
            xhrFields: {withCredentials: true},
            success: function (data) {
                if (data.result == "true")
                    $("#collect").hide();
                else
                    $("#collected").hide();
            }
        })
    })

    function collect() {
        $.ajax({
            url: "http://localhost:8080/collect/new?nata_id=" + nata_id + "&username=" + username,
            type: "get",
            async: false,
            xhrFields: {withCredentials: true},
            success: function (data) {

            }
        })
        location.reload();
    }

    function uncollect() {
        $.ajax({
            url: "http://localhost:8080/collect/cancel?nata_id=" + nata_id + "&username=" + username,
            type: "get",
            async: false,
            xhrFields: {withCredentials: true},
            success: function (data) {
            }
        })
        location.reload();
    }
