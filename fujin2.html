    <script>
        $(function(){
            $("#xz_click").mousedown(function(){
                $(".nidf_wd ul").css("right","0px");
                $(".nidf_wd>div").css("display","block");
            })
            $(".nidf_wd>div").mousedown(function(){
                $(".nidf_wd ul").css("right","-80%");

<script>
