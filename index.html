	$(function a () {

		$.ajax({
			url: "http://localhost:8080/natatorium/allNatatoriums",
			type: "get",
			async: false,
			xhrFields: {withCredentials: true},
			success: function (data) {
				var dataHtml = "";
				for (var i = 0; i < data.natatoriums.length; i++) {
					dataHtml = "<div class=\"swiper-slide\"><div class=\"dfe_zzrep\">" +
							"<a href=\"list_xq.html?id="+ data.natatoriums[i].id +"\">" +
							"<img src=\"" + data.natatoriums[i].picture + "\"></a><p>" + data.natatoriums[i].nata_name + "</p></div></div>";
					$("#nata1").append(dataHtml);
				}

				var dataHtml2 = "";
				for (var i = 0; i < data.natatoriums.length; i++){
					dataHtml2 = "<li><h3><a href=\"list_xq.html?id="+ data.natatoriums[i].id +"\"><img style=\"height: 1.5rem;\" src=\""+ data.natatoriums[i].picture +
							"\" alt=\"\"></a></h3><dl><dt><b>" + data.natatoriums[i].nata_name +
							"</b></dt><a>"+ data.natatoriums[i].description +
							"</a><dd>￥"+ data.natatoriums[i].price +"/人" +
							"<div class=\"touxs\">"+ data.natatoriums[i].grade +"分</div></dd></dl></li>";
					$("#nata2").append(dataHtml2);
				}
			}
		})

		var swiper = new Swiper('.swiper_container_pinz', {
			slidesPerView: 3,
			spaceBetween: 6,
			autoplay: {
				delay: 3000,
				stopOnLastSlide: false,
				disableOnInteraction: false,
			},
			loop: true,
		});
	})

</script>
